<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>IRCTC Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-white font-sans">
    <header class="bg-white shadow">
        <div class="container mx-auto flex justify-between items-center py-2 px-4">
            <img alt="Indian Railways Logo" class="h-12" height="50" src="https://storage.googleapis.com/a1aa/image/7qU9svYlQmxlX9UdO8XnJ3BRFllOJWjgBGCgSdEmPvY.jpg" width="50"/>
            <div class="flex space-x-4">
                <a class="text-blue-900" href="register.html">REGISTER</a>
                <a class="text-blue-900" href="index.html">HOME</a>
                <a class="text-blue-900" href="contact.html">CONTACT US</a>
                <a class="text-blue-900" href="#">HELP & SUPPORT</a>
            </div>
        </div>
    </header>
    <main class="container mx-auto mt-8 px-4">
        <h1 class="text-3xl font-bold text-blue-900 mb-4">Login to IRCTC</h1>
        <form class="bg-gray-100 p-6 rounded-lg shadow-md space-y-4">
            <div>
                <label class="block text-gray-700" for="userId">User  ID</label>
                <input class="w-full border border-gray-300 rounded p-2" type="text" id="userId" placeholder="Enter User ID" required/>
            </div>
            <div>
                <label class="block text-gray-700" for="password">Password</label>
                <input class="w-full border border-gray-300 rounded p-2" type="password" id="password" placeholder="Enter Password" required/>
            </div>
            <button class="bg-blue-900 text-white px-4 py-2 rounded" type="submit">Login</button>
            <p class="text-sm text-gray-600">Don't have an account? <a class="text-blue-600 underline" href="register.html">Register here</a></p>
        </form>
    </main>
    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto text-center">
            <p class="text-sm">Â© 2025 IRCTC. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
